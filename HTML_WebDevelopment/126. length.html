<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="action.html">
      Name :
      <input
        type="text"
        id="name"
        placeholder="Enter your name"
        maxlength="20"
      /><br /><br />
      Email :
      <input
        type="email"
        placeholder="Enter valid email address"
        id="email"
        minlength="10"
      /><br /><br />
      Password :
      <input
        type="password"
        placeholder="Enter your password"
        id="pass"
        minlength="6"
        maxlength="25"
      /><br /><br />
      Confirm Password :
      <input
        type="password"
        placeholder="Confirm your password"
        id="cpass"
        minlength="6"
        maxlength="25"
      /><br /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
