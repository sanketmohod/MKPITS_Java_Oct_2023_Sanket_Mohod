<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Align Table</title>
  </head>
  <body>
    <h2>Align Table - we can align table as our requirement</h2>
    <h2>th tag - for heading</h2>
    <h2>tr tag - for rows</h2>
    <h2>td tag - for data</h2>

    <table border="3" , align="right">
      <th>Name</th>
      <th>ID</th>
      <th>Class</th>
      <th>Rank</th>

      <tr>
        <td>Karan</td>
        <td>21</td>
        <td>12th</td>
        <td>2</td>
      </tr>

      <tr>
        <td>Rohit</td>
        <td>45</td>
        <td>12th</td>
        <td>1</td>
      </tr>

      <tr>
        <td>Rihan</td>
        <td>07</td>
        <td>12th</td>
        <td>3</td>
      </tr>
    </table>
    <table border="3" , align="left">
      <th>Name</th>
      <th>ID</th>
      <th>Class</th>
      <th>Rank</th>

      <tr>
        <td>Karan</td>
        <td>21</td>
        <td>12th</td>
        <td>2</td>
      </tr>

      <tr>
        <td>Rohit</td>
        <td>45</td>
        <td>12th</td>
        <td>1</td>
      </tr>

      <tr>
        <td>Rihan</td>
        <td>07</td>
        <td>12th</td>
        <td>3</td>
      </tr>
    </table>
  </body>
</html>
