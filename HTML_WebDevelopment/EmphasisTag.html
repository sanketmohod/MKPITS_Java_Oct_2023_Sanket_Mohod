<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em Tag</title>
</head>
<body>
    <h2>Emphasis tag - tag is used to define emphasized text. The content inside is typically displayed in italic. </h2>
    <p>My name is <em>Karan</em></p>
    <p>MKPITS Nagpur <em>Sitabuldi</em> Maxmall</p>
</body>
</html>
