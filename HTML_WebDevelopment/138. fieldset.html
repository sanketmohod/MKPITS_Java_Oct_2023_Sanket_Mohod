<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            Name : <input type="text"  id="name" placeholder="Enter your name"><br><br>
            Email : <input type="email"  id="email" placeholder="Enter valid email address"><br><br>
            Contact : <input type="tel"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}" placeholder="Mobile number"><br><br>
        </fieldset>
        <fieldset>
            Address : <input type="text"   id="address" placeholder="Enter your address" size="50"><br><br>
            City : <input type="text"  id="city" placeholder="Enter City"><br><br>
            State : <input type="text"   id="state" placeholder="Enter State"><br><br>
            Zip Code: <input type="number" minlength="4" maxlength="6" id="zipcode" placeholder="Enter zip code"><br><br>
        </fieldset>
    </form>
</body>
</html>
