<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell Padding</title>
</head>
<body>
    <h2>Cell Padding - we can set the whole padding of cell</h2>
    <table border="1" align="center" cellpadding="">

<th>Name</th>
<th>Roll</th>
<th>Present Address</th>

<tr>
	<td align="center">Rahul Kumar Sharma</td>
	<td align="center">1015456487954</td>
	<td align="center">AB</td>
</tr>

<tr>
	<td align="center">Rani Jha</td>
	<td align="center">10245678678678</td>
	<td align="center">XY</td>
</tr>

<tr>
	<td align="center">Sumit kumar Verma</td>
	<td align="center">1038978987989</td>
	<td align="center">YZ</td>
</tr>

</table>
</body>
</html>
