<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Table</title>
  </head>
  <body>
    <table border="1" align="center">

<th>Name</th>
<th>Present Address</th>

<tr>
	<td>First and Last Name:
		<table border="1" align="center">
			<tr>
				<td>Rahul</td>
				<td>Kumar</td>
			</tr>
			
			<tr>
				<td>Raj</td>
				<td>Kumar</td>
			</tr>
		</table>
	</td>
	<td align="center">AB</td>
</tr>

<tr>
	<td align="center">Rani</td>
	<td align="center">AB</td>
</tr>

<tr>
	<td align="center">Sumit</td>
	<td align="center">YZ</td>
</tr>

</table>

  </body>
</html>
