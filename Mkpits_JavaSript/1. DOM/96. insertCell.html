<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <table border="1" id="mytab">
      <caption>
        My Table Caption
      </caption>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Course</th>
        </tr>
      </thead>
      <tbody id="mytbody">
        <tr>
          <td>11</td>
          <td>Rahul</td>
          <td>JavaScript</td>
        </tr>
        <tr>
          <td>22</td>
          <td>Sonam</td>
          <td id="mytd">PHP</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>55</td>
          <td>Rohan</td>
          <td>JSP</td>
        </tr>
      </tfoot>
    </table>

    <script>
      var mytable = document.getElementById("mytab");
      var myrow = mytable.rows;
      // inserts new empty cell in the specified row and cell
      var mycell = myrow[0].insertCell(3);
      console.log(mycell);

      // write content in the cell
      mycell.innerHTML = "New Cell";
    </script>
  </body>
</html>
