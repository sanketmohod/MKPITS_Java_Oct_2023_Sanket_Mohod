<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Spread  Operator</h1>
    <script>
        let arr = [10, 20, 30];
        let arr1 = [40, 50, 60];
        let arr2 = [...arr, ...arr1];
        console.log(arr);
        console.log(arr1);
        console.log(arr2);
    </script>
</body>
</html>
