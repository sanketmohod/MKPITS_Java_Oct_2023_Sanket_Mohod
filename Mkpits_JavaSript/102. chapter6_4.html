<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // write a program to change the url to google.com(redirection) if user enters the number greater than 4.
      while (true) {
        let number = parseInt(prompt(`enter a number`));
        if (number > 4) {
          window.location.href = "https://google.com/";
        } else {
          alert(`invalid number`);
        }
        confirm(`do you wants to continue.`);
      }
    </script>
  </body>
</html>
