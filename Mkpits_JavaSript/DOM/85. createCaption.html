<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <table border="1" id="mytab">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Course</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>11</td>
          <td>Rahul</td>
          <td>JavaScript</td>
        </tr>
        <tr>
          <td>22</td>
          <td>Sonam</td>
          <td>PHP</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>55</td>
          <td>Rohan</td>
          <td>JSP</td>
        </tr>
      </tfoot>
    </table>

    <script>
      var table = document.getElementById("mytab");
      var tcap = table.createCaption();
      tcap.innerHTML = "My Table Caption";
    </script>
  </body>
</html>
