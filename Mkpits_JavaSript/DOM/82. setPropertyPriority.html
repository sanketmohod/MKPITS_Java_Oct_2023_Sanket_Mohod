<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #myp {
        background-color: darkgrey;
        color: black !important;
      }
    </style>
  </head>

  <body>
    <p id="myp">Paragraph</p>
    <script>
      var p = document.getElementById("myp");
      var cs = p.style;
      // It  returns a DOMString that provides all explicitly set priorities on the CSS property.
      var propPriorty = cs.getPropertyPriority("color");
      console.log(propPriorty);
      console.log(p);
    </script>
  </body>
</html>
