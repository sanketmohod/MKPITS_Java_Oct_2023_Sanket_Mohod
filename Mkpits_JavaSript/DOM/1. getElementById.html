<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="name">Rohit Sharama</h1>
    <h2 id="age">35 Years Old</h2>
    <h3 id="gender">Male</h3>
    <h4 id="speciality">Hitman</h4>

    <!-- ---------------<script>-------------</script>------------- -->
    <script>
      let result = document.getElementById("name");
      document.write(result); // output - [object HTMLHeadingElement] -  it is showing the object of which type
      console.log(result); // it shows  the element with an ID of "name" in the browser's console
    </script>
  </body>
</html>
