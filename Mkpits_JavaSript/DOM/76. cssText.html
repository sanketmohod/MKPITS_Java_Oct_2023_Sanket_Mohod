<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #myp {
        background-color: darkgrey;
        color: black;
      }
    </style>
  </head>
  <body>
    <p id="myp">Paragraph</p>
    <script>
      var p = document.getElementById("myp");
      var cs = p.style;
      // cssText returns or sets the text of the element's inline style declaration only
      // returns
      console.log(cs.cssText);
      //console.log(p);

      // sets
      cs.cssText = "color: blue; border: 1px solid blue";
      console.log(p);
    </script>
  </body>
</html>
