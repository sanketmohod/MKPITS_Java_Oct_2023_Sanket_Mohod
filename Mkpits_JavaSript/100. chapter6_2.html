  <body>
    <script>
      // In Q1 use confirm to ask the user  if he wants to see the prompt again

      while (true) {
        let age = parseInt(prompt(`enter the age.`));
        if (age >= 18) {
          alert(`eligible to drive.`);
        } else {
          alert(`not eligible to drive.`);
        }
        confirm(`please confimed, do you want to continue`);
      }
    </script>
  </body>
