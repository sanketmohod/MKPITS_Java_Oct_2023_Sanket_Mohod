<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Inner and outer height and width</h1>
    <script>
      // outer height and width
      let ouh = window.outerHeight;
      console.log("outer hright : " + ouh);
      let ouw = window.outerWidth;
      console.log("outer width : " + ouw);

      // inner height and width
      let inh = window.innerHeight;
      console.log("inner height : " + inh);
      let inw = window.innerWidth;
      console.log("inner width : " + inw);
    </script>
  </body>
</html>
