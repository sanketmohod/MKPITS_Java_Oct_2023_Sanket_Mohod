<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>event handelling by javascript</h1>
    <button type="button" id="myId">Click Me</button>
    <script>
      function myBtn() {
        alert("Clicked done");
      }
      document.getElementById("myId").onclick = myBtn;
    </script>
  </body>
</html>
