<html lang="en">

    <title>Document</title>

  <body>
    <h1>Event handelling with html attributes by using script of function</h1>
    <button type="button" Onclick="funct();">Click Me</button>

    <script>
      // function funct() {

      // }

      let funct = () => {
        alert(`Clicked done`);
      };
    </script>
  </body>
