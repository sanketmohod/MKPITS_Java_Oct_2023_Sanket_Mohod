<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #mydiv {
        width: 300px;
        height: 100px;
        background-color: aquamarine;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <h1>Focus Event</h1>
    <div id="mydiv">Name: <input type="text" id="mytext" title="input"/></div>

    <script>
      var txt = document.getElementById("mytext");
      function fe(e) {
        txt.style.backgroundColor = "orange";
      }
      function be(e) {
        txt.style.backgroundColor = "white";
      }
      txt.addEventListener("focusin", fe, false);
      txt.addEventListener("focusout", be, false);
    </script>
  </body>
</html>
