<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Nested Object Destructuring</h1>
    <script>
      var course = {
        courseName: "JavaScript",
        duration: "SixMonths",
        tutor: "Technocrats Solutions",
        student: {
          stu1: "Rahul",
          stu2: "Sonam",
        },
      };
      var {
        courseName,
        duration,
        tutor,
        student: { stu1, stu2 },
      } = course;
      console.log(courseName);
      console.log(duration);
      console.log(tutor);
      console.log(stu1);
      console.log(stu2);
    </script
  </body>
</html>
