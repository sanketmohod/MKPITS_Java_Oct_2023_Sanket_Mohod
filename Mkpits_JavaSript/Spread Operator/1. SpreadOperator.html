<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Spread Operator</h1>
    <script>
      let arr = [10, 20, 30];
      let arr1 = [...arr];
      arr[0] = 45;
      console.log(arr1[0]);
      console.log(arr[0]);
    </script>
  </body>
</html>
