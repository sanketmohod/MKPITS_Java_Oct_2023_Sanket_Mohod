<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Nested Array Destructuring</h1>
    <script>
      let arr = ["JavaScript", "six month", "Placement", ["Karan", "IT"]];
      let [courseName, period, program, [name, stream]] = arr;
      console.log(courseName);
      console.log(period);
      console.log(program);
      console.log(name);
      console.log(stream);
    </script>
  </body>
</html>
