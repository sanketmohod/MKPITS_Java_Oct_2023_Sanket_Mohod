<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Array Destructuring</h1>
    <script>
      let arr = [15, 25, 35];
      // old method
      // a1 = arr[0];
      // a2 = arr[1];
      // a3 = arr[2];
      //   console.log(a1);
      //   console.log(a2);
      //   console.log(a3);

      // array destructuring
      let [a1, a2, a3] = arr;
      document.write(a1 + "\n");
      document.write(a2 + "\n");
      document.write(a3 + "\n");
    </script>
  </body>
</html>
