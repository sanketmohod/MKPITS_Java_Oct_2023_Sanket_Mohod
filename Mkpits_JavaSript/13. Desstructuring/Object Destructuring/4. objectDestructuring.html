<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Object Destructuring</h1>
    <script>
        var a, b;
      ({ a, b } = { a: 10, b: 20 });

      // Above two lines possible to write in one line
      // var { a, b } = { a: 10, b: 20 };

      console.log(a);
      console.log(b);
    </script>
</body>
