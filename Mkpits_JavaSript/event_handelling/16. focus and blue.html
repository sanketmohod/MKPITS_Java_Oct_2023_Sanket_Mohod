<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Focus Event</h1>
    Name: <input type="text" id="mytext" title="input"/>

    <script>
      var txt = document.getElementById("mytext");
      function fe(e) {
        txt.style.backgroundColor = "orange";
      }
      function be(e) {
        txt.style.backgroundColor = "white";
      }
      txt.addEventListener("focus", fe);
      txt.addEventListener("blur", be);
    </script>
  </body>
</html>
