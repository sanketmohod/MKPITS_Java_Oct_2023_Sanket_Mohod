<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // in the previouse question, use console.error to log the error if the entered is negative
      while (true) {
        let age = parseInt(prompt(`enter the age.`));
        if (age >= 18) {
          alert(`eligible to drive.`);
        } else if (age < 0) {
          console.error(`error, you have entered negative value.`);
        } else {
          alert(`not eligible to drive.`);
        }
      }
    </script>
  </body>
</html>
