<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
  </head>
  <body>
    <h2>Input type button</h2>
    <form action="">
      <label for="name">Name : <input type="text" id="name" /></label><br />
      <label for="Email">Email : <input type="text" id="Email" /></label><br />
      <button type="submit">Submit</button>
    </form>
  </body>
