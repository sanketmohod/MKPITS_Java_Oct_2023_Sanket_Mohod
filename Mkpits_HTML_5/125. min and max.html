<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      Number Dropdown :
      <input
        type="number"
        min="1"
        max="15"
        placeholder="number"
        required
      /><br />
      Range : <input type="range" id="slider" min="1" max="5" title="t" /><br />
      Date :
      <input type="date" min="2000-07-01" max="2024-07-01" title="t" /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
