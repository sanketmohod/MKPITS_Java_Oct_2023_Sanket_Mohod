<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      Name :
      <input
        type="text"
        id="name"
        size="20px"
        placeholder="Please enter your name"
      /><br /><br />
      Email:
      <input
        type="email"
        id="email"
        size="30px"
        placeholder="Enter your email"
      /><br /><br />
      Password:
      <input
        type="password"
        id="pwd"
        size="40px"
        placeholder="Enter your password"
      /><br /><br />
      <button type="submit" onclick="validateForm()">Submit</button><br /><br />
    </form>
  </body>
</html>
