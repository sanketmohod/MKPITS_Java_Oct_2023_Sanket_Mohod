<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Param - Parameter</title>
</head>
<body>
    <h3>Param Tag - use under object tag to define parameter of object</h3>
    <object data="Jhoome Jo Pathaan - Pathaan_FHD-(HDvideo9).mp4" type="video/mp4">
    <param name="autoplay" value="true">
    </object>
</body>
</html>
