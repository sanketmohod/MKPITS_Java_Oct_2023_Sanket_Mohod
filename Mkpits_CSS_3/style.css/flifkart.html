<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        background-color: rgb(239, 243, 246);
        border: rgb(241, 247, 252) solid thin;
        margin: 4px;
        height: 100px;
        display: flex;
      }
      #flipkart {
        width: 200px;
        height: 100px;
        margin-left: 10px;
      }

      .searchbar {
        display: inline;
        position: relative;
        display: inline;
        margin-left: 20px;
        margin-top: 30px;
        margin-bottom: 20px;
        background-color: rgb(251, 250, 247);
      }
      #search_icon {
        margin-top: 7px;
        position: relative;
        left: 20px;
        margin-right: 50px;
        width: 40px;
      }
      #search {
        margin-left: 100px;
        position: relative;
        bottom: 50px;
        width: 500px;
        height: 40px;
        margin-bottom: 6px;
        text-align: center;
        font-size: larger;
        right: 20px;
        text-align: left;
      }
      input {
        border: none;
      }
      .admin {
        display: flex;
        position: relative;
        left: 150px;
        position: relative;
        top: 20px;
        margin-bottom: 30px;
        padding: 20px;
      }
      #admin_logo {
        width: 30px;
        height: 30px;
        position: relative;
        right: 10px;
      }
      #dropdown {
        width: 25px;
        height: 25px;
        position: relative;
        top: 5px;
        left: 5px;
      }
      span {
        font-size: large;
        position: relative;
        top: 8px;
      }
      .cart {
        display: flex;
        position: relative;
        left: 160px;
        top: 35px;
      }
      #cart_logo {
        width: 40px;
        height: 40px;
      }
      .shop{
        position: relative;
        left: 200px;
        top: 40px;
      }
      .spam{
        font-size: large;
        position: relative;
        left: 5px;
        top: 5px;
      }
      .Seller{
        font-size: large;
        position: relative;
        left: 40px;
        bottom: 35px;
      }
      .ver_menu{
        position: relative;
        left: 255px;
        top: 42px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div>
          <img
            id="flipkart"
            src="/image/flipkart.png"
            alt="imagr not supported"
          />
        </div>
        <div class="searchbar">
          <div>
            <img
              id="search_icon"
              src="/image/search_icon.png"
              alt="image not supported"
            />
          </div>

          <div class="text">
            <input
              type="text"
              id="search"
              placeholder="Search your product.."
            />
          </div>
        </div>
        <div class="admin">
          <img
            id="admin_logo"
            src="/image/admin.png"
            alt="image not supported"
          />
          <div><span>Login</span></div>
          <img id="dropdown" src="/image/drop.png" alt="dropdown image" />
        </div>
        <div class="cart">
          <img id="cart_logo" src="/image/cart.png" alt="shopping cart icon" />
          <div class="spam"><span>Cart</span></div>
        </div>
        <div class="shop">
          <img id="shop_logo" src="/image/shop.png" alt="image not supported" />
          <div class="Seller"><span>Become a Seller</span></div>
        </div>
        <div class="ver_menu">
        <img id="menu_ver_icon" src="/image/menuvertica.png" alt="verticle menu" />
        </div>
      </div>
    </header>
  </body>
</html>
